<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Directo</title>
    <!-- Carga de Tailwind CSS para un diseño hermoso y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tipografía Inter para un look moderno */
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
    </style>
</head>
<body>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-8 md:p-12">
            
            <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">¡Hablemos!</h1>
            <p class="text-gray-600 mb-8 text-center">Llena el formulario para que el equipo de ventas reciba tu mensaje al instante.</p>

            <!-- CONTENEDOR DE MENSAJES (OCULTO POR DEFECTO) -->
            <div id="message-container" class="hidden mb-6 p-4 rounded-lg text-sm transition duration-300">
                <p id="message-text" class="font-medium"></p>
            </div>

            <!-- 
                El atributo 'action' DEBE apuntar al nombre de tu script de PHP.
                Asegúrate de que 'send_email.php' esté en la misma carpeta.
            -->
            <form action="send_email.php" method="POST" id="contact-form" class="space-y-6">

                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                    <input type="text" name="nombre" id="nombre" required
                           placeholder="Ej. Juan Pérez"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" name="email" id="email" required
                           placeholder="tu.correo@ejemplo.com"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                
                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono (Opcional)</label>
                    <input type="tel" name="telefono" id="telefono" 
                           placeholder="55 4664 4297"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <div>
                    <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" rows="4" required
                              placeholder="Cuéntanos más sobre lo que necesitas..."
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-none transition duration-150"></textarea>
                </div>

                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:scale-[1.01]">
                    Enviar a Ventas
                </button>
            </form>
            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Leemos los parámetros de la URL para ver si PHP nos envió un estado.
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            
            const messageContainer = document.getElementById('message-container');
            const messageText = document.getElementById('message-text');
            const contactForm = document.getElementById('contact-form');

            if (status === 'success') {
                // Mensaje de éxito
                messageText.textContent = '¡Mensaje enviado con éxito! El equipo de ventas se pondrá en contacto pronto, mi amor.';
                messageContainer.classList.remove('hidden');
                messageContainer.classList.add('bg-green-100', 'text-green-800', 'border-l-4', 'border-green-500');
                
                // Ocultamos el formulario para evitar reenvíos
                contactForm.classList.add('hidden');

                // Limpiamos el parámetro 'status' de la URL para que no se muestre si recargan
                history.replaceState({}, document.title, window.location.pathname);

            } else if (status === 'error') {
                // Mensaje de error
                messageText.textContent = 'Hubo un problema al enviar tu mensaje. Por favor, inténtalo de nuevo o contáctanos por teléfono.';
                messageContainer.classList.remove('hidden');
                messageContainer.classList.add('bg-red-100', 'text-red-800', 'border-l-4', 'border-red-500');

                // Limpiamos el parámetro 'status' de la URL
                history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
</body>
</html>
