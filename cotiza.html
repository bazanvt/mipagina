<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cotizaciones</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Fondo suave */
        }
        .container-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 0px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease-in-out;
        }
        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5);
        }
        .btn-primary {
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">
                Gestor de Cotizaciones
            </h1>
            <p class="text-gray-600">Guarda tus datos de cotización en tiempo real con Firestore.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Columna del Formulario de Cotización -->
            <div id="form-card" class="lg:col-span-1 container-card bg-white p-6 rounded-xl border border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-3">Nueva Cotización</h2>
                
                <div id="loading-auth" class="text-center p-4 text-sm text-blue-600">Conectando a Firebase...</div>
                
                <!-- Contenedor para mensajes de error o éxito -->
                <div id="messageBox" class="text-center mb-4 p-2 rounded-lg text-sm hidden"></div>


                <form id="quotationForm" class="space-y-4 hidden">
                    <!-- Cliente -->
                    <div>
                        <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Cliente</label>
                        <input type="text" id="clientName" required 
                               class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" 
                               placeholder="Ej: Tienda El Buen Comprar">
                    </div>

                    <!-- Artículo -->
                    <div>
                        <label for="itemDescription" class="block text-sm font-medium text-gray-700 mb-1">Descripción del Artículo</label>
                        <input type="text" id="itemDescription" required 
                               class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" 
                               placeholder="Ej: Servicio de consultoría (10 horas)">
                    </div>

                    <!-- Cantidad y Precio Unitario (en una sola fila para escritorio) -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                            <input type="number" id="quantity" required min="1" value="1"
                                   class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
                        </div>
                        <div>
                            <label for="unitPrice" class="block text-sm font-medium text-gray-700 mb-1">Precio Unitario ($)</label>
                            <input type="number" id="unitPrice" required min="0.01" step="0.01" value="100.00"
                                   class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
                        </div>
                    </div>

                    <!-- Botón de Guardar -->
                    <button type="submit" id="saveButton"
                            class="btn-primary w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                        Guardar Cotización
                    </button>
                    
                </form>

                <!-- Información del Usuario -->
                <div class="mt-6 pt-4 border-t border-gray-200">
                    <p class="text-xs text-gray-500">
                        <span class="font-semibold">ID de la Aplicación:</span> <span id="appIdDisplay" class="break-all font-mono">N/A</span>
                    </p>
                    <p class="text-xs text-gray-500 mt-2">
                        <span class="font-semibold">ID de Usuario:</span> <span id="userIdDisplay" class="break-all font-mono">N/A</span>
                    </p>
                </div>
            </div>

            <!-- Columna de la Lista de Cotizaciones -->
            <div class="lg:col-span-2 container-card bg-white p-6 rounded-xl border border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-3">Cotizaciones Guardadas</h2>
                
                <!-- Contenedor para la lista de cotizaciones -->
                <div id="quotationsList" class="space-y-4">
                    <p class="text-center text-gray-500 italic" id="empty-state">No hay cotizaciones guardadas todavía.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Establecer nivel de log (útil para desarrollo)
        setLogLevel('Debug');

        // =========================================================================================
        // LÓGICA DE CONFIGURACIÓN DE FIREBASE
        // =========================================================================================

        // Claves externas proporcionadas por el usuario
        const USER_FIREBASE_CONFIG = {
            apiKey: "AIzaSyVLy4FdtxaJKW8TSM948fzwhH4_gAjmXk4",
            authDomain: "enviaform-7a8a9.firebaseapp.com",
            projectId: "enviaform-7a8a9",
        };
        const USER_APP_ID = 'enviaform-7a8a9'; 
        
        // Variables globales del entorno Canvas (MANDATORY)
        const canvasAppId = typeof __app_id !== 'undefined' ? __app_id : null;
        const firebaseConfigRaw = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let appId = USER_APP_ID;
        let firebaseConfig = USER_FIREBASE_CONFIG;

        // Intentar usar la configuración del entorno, sino usar la del usuario
        try {
            if (firebaseConfigRaw) {
                const canvasConfig = JSON.parse(firebaseConfigRaw);
                if (canvasConfig && canvasConfig.apiKey) {
                    firebaseConfig = canvasConfig;
                    appId = canvasAppId || USER_APP_ID;
                }
            }
        } catch (e) {
            console.warn("Error al parsear la configuración del entorno. Usando claves del usuario.");
        }
        
        // =========================================================================================

        // Inicialización de Firebase
        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // Referencias a elementos del DOM
        const formElement = document.getElementById('quotationForm');
        const loadingAuth = document.getElementById('loading-auth');
        const saveButton = document.getElementById('saveButton');
        const messageBox = document.getElementById('messageBox');
        const quotationsList = document.getElementById('quotationsList');
        const emptyState = document.getElementById('empty-state');
        const appIdDisplay = document.getElementById('appIdDisplay');
        const userIdDisplay = document.getElementById('userIdDisplay');
        
        // --- FUNCIÓN DE INICIALIZACIÓN Y AUTENTICACIÓN ---
        async function initializeAndAuthenticate() {
            // Mostrar App ID
            appIdDisplay.textContent = appId;
            
            // 1. Verificar si la configuración de Firebase es válida
            if (!firebaseConfig.apiKey || !firebaseConfig.projectId) {
                loadingAuth.classList.add('hidden');
                messageBox.textContent = "Error: La configuración de Firebase es incompleta. No se puede conectar.";
                messageBox.className = "text-red-600 bg-red-100 p-2 rounded-lg";
                messageBox.style.display = 'block';
                return;
            }

            // 2. Si la configuración existe, proceder con la inicialización
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Autenticación: Usar token de Canvas (si existe) o iniciar anónimamente
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth); 
                }

                // Listener de estado de autenticación
                onAuthStateChanged(auth, (user) => {
                    loadingAuth.classList.add('hidden');
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        
                        // Actualizar UI con IDs y mostrar el formulario
                        userIdDisplay.textContent = userId;
                        formElement.classList.remove('hidden');
                        
                        // Una vez autenticado y listo, cargar las cotizaciones
                        loadQuotations();
                        
                        console.log(`Usuario autenticado. UID: ${userId}`);

                    } else {
                        console.error("Error de Autenticación: onAuthStateChanged falló.");
                        userId = 'ERROR_AUTH';
                        userIdDisplay.textContent = userId;
                        
                        messageBox.textContent = "Error: Falló la autenticación. Por favor, verifica las Reglas de Firebase Auth (Autenticación Anónima).";
                        messageBox.className = "text-red-600 bg-red-100 p-2 rounded-lg";
                        messageBox.style.display = 'block';
                    }
                });

            } catch (error) {
                console.error("Error al inicializar o autenticar Firebase:", error);
                loadingAuth.classList.add('hidden');
                // Mostrar el error específico
                messageBox.textContent = `Error crítico de Firebase: ${error.message}`;
                messageBox.className = "text-red-600 bg-red-100 p-2 rounded-lg";
                messageBox.style.display = 'block';
            }
        }

        // --- FUNCIÓN PARA GUARDAR LA COTIZACIÓN ---
        async function saveQuotation(event) {
            event.preventDefault();
            
            if (!isAuthReady || !userId || userId === 'ERROR_AUTH') {
                messageBox.textContent = "Error: La conexión a la base de datos no está lista o falló la autenticación.";
                messageBox.className = "text-red-600 bg-red-100 p-2 rounded-lg";
                messageBox.style.display = 'block';
                return;
            }

            const clientName = document.getElementById('clientName').value.trim();
            const itemDescription = document.getElementById('itemDescription').value.trim();
            const quantity = parseFloat(document.getElementById('quantity').value);
            const unitPrice = parseFloat(document.getElementById('unitPrice').value);
            const total = quantity * unitPrice;

            if (!clientName || !itemDescription || isNaN(quantity) || isNaN(unitPrice)) {
                messageBox.textContent = "Por favor, completa todos los campos correctamente.";
                messageBox.className = "text-red-600 bg-red-100 p-2 rounded-lg";
                messageBox.style.display = 'block';
                return;
            }

            saveButton.disabled = true;
            saveButton.textContent = 'Guardando...';
            messageBox.style.display = 'none';

            // Ruta de la colección: /artifacts/{appId}/users/{userId}/quotations (Datos Privados)
            const quotesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/quotations`);

            const newQuotation = {
                clientName: clientName,
                itemDescription: itemDescription,
                quantity: quantity,
                unitPrice: unitPrice,
                total: total,
                timestamp: serverTimestamp() // Marca de tiempo del servidor
            };

            try {
                await addDoc(quotesCollectionRef, newQuotation);

                messageBox.textContent = 'Cotización guardada exitosamente, cariño.';
                messageBox.className = "text-green-600 bg-green-100 p-2 rounded-lg";
                messageBox.style.display = 'block';
                formElement.reset(); // Limpiar formulario
            } catch (error) {
                console.error("Error al añadir el documento a Firestore:", error);
                // Si el error es de permiso, lo mostramos claramente
                let errorMessage = `Error al guardar: ${error.message}`;
                if (error.code === 'permission-denied') {
                    errorMessage = 'Error de Permiso Denegado. Por favor, verifica las Reglas de Seguridad de Firestore.';
                }
                messageBox.textContent = errorMessage;
                messageBox.className = "text-red-600 bg-red-100 p-2 rounded-lg";
                messageBox.style.display = 'block';
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Guardar Cotización';
            }
        }

        // --- FUNCIÓN PARA CARGAR Y MOSTRAR LAS COTIZACIONES (EN TIEMPO REAL) ---
        function loadQuotations() {
            if (!isAuthReady || !userId || userId === 'ERROR_AUTH') return; // Esperar a que la autenticación esté lista

            // Ruta de la colección: /artifacts/{appId}/users/{userId}/quotations
            const quotesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/quotations`);
            const q = query(quotesCollectionRef); // Consulta base

            // onSnapshot para escuchar cambios en tiempo real
            onSnapshot(q, (snapshot) => {
                quotationsList.innerHTML = ''; // Limpiar lista
                const quotes = [];
                snapshot.forEach(doc => {
                    // Obtener los datos y el ID del documento
                    quotes.push({ id: doc.id, ...doc.data() });
                });

                if (quotes.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    
                    // Ordenar por timestamp (más reciente primero, se usa sort de JS)
                    quotes.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                    quotes.forEach(quote => {
                        const quoteElement = document.createElement('div');
                        quoteElement.className = 'bg-gray-50 p-4 rounded-lg border border-gray-200 hover:bg-gray-100 transition duration-150';
                        
                        // Intenta obtener la fecha de forma segura
                        let date = 'N/A';
                        if (quote.timestamp && quote.timestamp.seconds) {
                             // Convertir timestamp de Firestore a objeto Date
                            const timestampDate = new Date(quote.timestamp.seconds * 1000);
                            // Formatear la fecha
                            date = timestampDate.toLocaleDateString("es-ES", { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                        }

                        quoteElement.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-bold text-indigo-700">${quote.clientName}</h3>
                                <span class="text-xs font-medium text-gray-500">${date}</span>
                            </div>
                            <p class="text-sm text-gray-800 font-semibold mb-1">${quote.itemDescription}</p>
                            <div class="text-sm text-gray-600 grid grid-cols-2 gap-2 mt-2">
                                <p>Cantidad: <span class="font-medium">${quote.quantity}</span></p>
                                <p>Precio Unitario: <span class="font-medium">$${quote.unitPrice.toFixed(2)}</span></p>
                                <p class="col-span-2 text-base font-extrabold text-green-700 mt-2">
                                    Total: $${quote.total.toFixed(2)}
                                </p>
                            </div>
                        `;
                        quotationsList.appendChild(quoteElement);
                    });
                }
            }, (error) => {
                console.error("Error al escuchar cotizaciones:", error);
                let errorMessage = `Error al cargar cotizaciones: ${error.message}`;
                if (error.code === 'permission-denied') {
                    errorMessage = 'Error de Permiso Denegado. Revisa las Reglas de Seguridad de Firestore.';
                }
                quotationsList.innerHTML = `<p class="text-center text-red-500 italic">${errorMessage}</p>`;
            });
        }

        // --- CONFIGURACIÓN DE EVENT LISTENERS ---
        window.onload = initializeAndAuthenticate;
        formElement.addEventListener('submit', saveQuotation);

    </script>
</body>
</html>
